<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
    <!-- section header 1st start.... -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-head">
                    <h2>Products <button data-toggle="modal" data-target="#myModal">Add
                            Products</button></h2>
                </div>
            </div>
        </div>
    </div>
    <!-- end header section -->

    <div class="container">
        <div class="row">
            <!-- Left Menu -->
            <div class="col-12 col-sm-3 col-md-3">
                <div class="left-menu">
                    <b>Categories</b>
                    <div class="menu-list">
                        <p>books</p>
                        <p>Hoodie</p>
                        <p>Bags</p>
                        <p>Msic</p>
                    </div>

                    <p>Filter by Price:</p>
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <button>filter</button><span class="float-right py-3">price $29-$599</span>
                    <h3>Top product </h3>
                    <div class="left-menu-2 my-5">
                        <section class="row">
                            <div class="col-4">
                                <img src="./images/mug.png">
                            </div>
                            <div class="col-8">
                                <h6>Mug Mockups</h6>
                                <div class="rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                        </section>
                        <section class="row">
                            <div class="col-4">
                                <img src="./images/t-shirt.jpg">
                            </div>
                            <div class="col-8">
                                <h6>T-shirt blue</h6>
                                <div class="rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                        </section>
                        <section class="row">
                            <div class="col-4">
                                <img src="./image/hard cover book.webp">
                            </div>
                            <div class="col-8">
                                <h6>Hard cover book</h6>
                                <div class="rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                        </section>

                    </div>

                </div>


            </div>

            <!-- Right Section -->
            <div class="col-12 col-sm-9 col-md-9">
                <div class="product-list">
                    <p>Showing 1-<span id="product-total"> </span> results
                        <select id="sortingRange" onchange="sortProduct()">
                            <option value="">Defult sorting</option>
                            <option value="low">Low to high</option>
                            <option value="high">High to low</option>
                        </select>
                    </p>
                    <div id="product-item" class="row">
                    </div>
                    <ul class="pagination justify-content-center ">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>


                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">

        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->

                <div class="mx-5 mt-5 mb-3">

                    <h3 class="text-center">
                        Add Product
                    </h3>

                    <button class="popup-close-btn" data-dismiss="modal">
                        X
                    </button>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Product category</label>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle w-100 text-left" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    select
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-product-name">Product title</label>
                            <input type="text" class="form-control btn-light" id="input-product-name"
                                aria-describedby="emailHelp" placeholder="enter product title">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Price</label>
                            <input type="number" class="form-control btn-light" id="input-product-price"
                                aria-describedby="emailHelp" placeholder="Enter price ">
                            <br>
                            <label for="exampleInputEmail1">Upload product image</label><br>
                            <input type="file" class="d-none" id="input-product-file" name="filename">
                            <button class="btn btn-outline-danger btn-sm" onclick="uploadBtn()">Upload</button>
                        </div>
                        <hr>
                        <div class="text-center">
                            <button type="button" class="btn btn-light mx-4" data-dismiss="modal"
                                onclick="addProduct()">OK</button>
                            <button type="button" class="btn btn-danger mx-4" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>



        </div>
    </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
