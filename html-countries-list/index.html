<!DOCTYPE html>
<html lang="en">

<head>
  <title>Countris List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 

</head>

<body>

  <div class="header"> 
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4>Where in the world? 
            <span class="float-right h6 my-1 btn" id="modeBtn" onclick="changeMode()"></span>
          </h4>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-4">

    <div class="row">
      <div class="col-3">
        <input type="text" id="searchInput" class="form-control" onkeydown="searchCountryList(this.value);" placeholder="Search for a country..."  aria-describedby="basic-addon1">
      </div>
      <div class="col-7">
      </div>
      <div class="col-2">
        <select class="w-100" aria-label="Default select example">
          <option selected>Filter By Region</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

  </div>

  <div class="container">
    <div id="country-item" class="row">
     

    </div>

  </div>
  <script src="js/main.js"></script>
 
</body>
